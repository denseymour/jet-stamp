<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vet Interface - Jet Stamp</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>ðŸ’‰ Jet Stamp</h1>
      <p class="subtitle">Digital Vaccination Certificates</p>
    </header>

    <div class="card">
      <h2>Issue Vaccination Certificate</h2>

      <form id="certificateForm">
        <div class="form-section">
          <h3>Veterinarian Information</h3>

          <div class="form-group">
            <label for="vet_name">Veterinarian Name *</label>
            <input type="text" id="vet_name" name="vet_name" required>
          </div>

          <div class="form-group">
            <label for="license_number">License Number *</label>
            <input type="text" id="license_number" name="license_number" required>
          </div>

          <div class="form-group">
            <label for="clinic_name">Clinic Name</label>
            <input type="text" id="clinic_name" name="clinic_name">
          </div>
        </div>

        <div class="form-section">
          <h3>Pet Information</h3>

          <div class="form-group">
            <label for="pet_name">Pet Name *</label>
            <input type="text" id="pet_name" name="pet_name" required>
          </div>

          <div class="form-group">
            <label for="pet_type">Pet Type *</label>
            <select id="pet_type" name="pet_type" required>
              <option value="">Select type</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-section">
          <h3>Vaccination Details</h3>

          <div class="form-group">
            <label for="vaccine_type">Vaccine Type *</label>
            <input type="text" id="vaccine_type" name="vaccine_type" required
                   placeholder="e.g., Rabies, DHPP, FVRCP">
          </div>

          <div class="form-group">
            <label for="date_administered">Date Administered *</label>
            <input type="date" id="date_administered" name="date_administered" required>
          </div>

          <div class="form-group">
            <label for="next_due_date">Next Due Date</label>
            <input type="date" id="next_due_date" name="next_due_date">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Generate Certificate</button>
      </form>
    </div>

    <div id="successMessage" class="success-message" style="display: none;">
      <div class="card success-card">
        <h2>âœ“ Certificate Generated Successfully!</h2>
        <p><strong>Certificate ID:</strong> <span id="certificateId"></span></p>
        <div class="button-group">
          <a id="viewCertificateLink" href="#" class="btn btn-primary">View Certificate</a>
          <button id="copyLinkBtn" class="btn btn-secondary">Copy Link</button>
        </div>
        <button id="createAnotherBtn" class="btn btn-link">Create Another Certificate</button>
      </div>
    </div>

    <footer class="footer">
      <p>Offline mode: Coming Soon</p>
    </footer>
  </div>

  <script src="/vet.js"></script>
</body>
</html>
